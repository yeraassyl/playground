apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: yeraassyl/myapp:d57392b052d9eff919c126bcb9e5bca045f5594c
          ports:
            - containerPort: 8080