apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: yeraassyl/myapp:aeb6a31c112a6324453dfc5d34241214eae4464f
          ports:
            - containerPort: 8080