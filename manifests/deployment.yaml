apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: yeraassyl/myapp:4c0070b8eeba380a5c4b9d2213df01840b1e69da
          ports:
            - containerPort: 8080