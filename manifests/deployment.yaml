apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: yeraassyl/myapp:48af0ba15ed11ec404fe720ac00b4569e7dd846a
          ports:
            - containerPort: 8080